<section id="demo">
  
  <form style="position: relative; margin-top: .5em;" lpformnum="1">
  <textarea id="demotext" style="display: none;">
   {{content}}
  </textarea>
 
 </form>
  <script>
    var editor = CodeMirror.fromTextArea(document.getElementById("demotext"), {
      lineNumbers: true,
      mode: "javascript",
      matchBrackets: true,
      foldGutter: true,
      gutters: ["CodeMirror-linenumbers", "CodeMirror-foldgutter"],
      extraKeys: {"Alt-F": "findPersistent"}
    });

    // var textArea = document.getElementById('demotext');
    var obj = JSON.parse(editor.getDoc().getValue());
    editor.getDoc().setValue(JSON.stringify(obj, null, 2));


    //editor.foldCode(CodeMirror.Pos(13, 0));
  </script>
